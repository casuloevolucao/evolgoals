<form [formGroup]="form" class="p-2">
  <p class="text-center lead text-black-50">Fale um pouco sobre você</p>
  <div class="form-row">
    <div class="form-group col">
      <label class="text-black-50">Descreva você</label>
      <textarea class="form-control" placeholder="Fale do que você mais gosta :)" formControlName="descricao"></textarea>
    </div>
    <div class="form-group col">
      <label class="text-black-50">Qual e sua Idade</label>
      <input formControlName="idade" class="form-control" type="number" min="18" placeholder="digite sua Idade">
    </div>
  </div>
  <div class="form-group">
    <label class="text-black-50">Link do seu facebook</label>
    <input formControlName="facebook" class="form-control" type="text" placeholder="Somente o link por favor">
  </div>
  <div class="form-group">
    <label class="text-black-50">Link do seu intagram</label>
    <input formControlName="instagram" class="form-control" type="text" placeholder="Somente o link por favor">
  </div>
  <div class="form-group">
    <label class="text-black-50">Link do seu Twitter</label>
    <input formControlName="twitter" class="form-control" type="text" placeholder="Somente o link por favor">
  </div>
  <div class="form-group">
    <label class="text-black-50">Seu Whatsapp</label>
    <input formControlName="whatsapp" class="form-control" type="text" placeholder="Digite seu numero"  mask='(00) 00000-0000' >
  </div>
</form>
